<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png" alt="logo">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png" alt="logo">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png" alt="icons">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" alt="image">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>

    <!-- create MODULE 1.create a file 2.Don't load the file with script
    Using script tag can cause naming conflicts.ex- if we use the cart variable in cart.js we cannot use it in any other files
    SO create MODULE , any variable we create inside the file , wil be contained inside the file (wont create any conflicts)
    MODULE needs Live Server to open
    so  cart.forEach( (item) => {
            cartQuantity += item.quantity;
        }); wont work , because cart dosent exist any more , we cant accesses cart from the outside
        <script src="data\cart.js"></script>

    
    SO HOW TO GET A VARIABLE OUT OF A FILE
    1.  Add type="module" attribute
    2.  Export
    3.  Import-->

    <script src="data\product.js"></script>  <!--already mudule created-->
    <script type="module" src="scripts\amazon.js"></script>   <!--To ENABLE the export and import feature we need module-->
  </body>
</html>
